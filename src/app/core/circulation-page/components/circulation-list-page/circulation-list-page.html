<table 
  mat-table 
  [dataSource]="dataSource" 
  matSort 
  matSortDisableClear 
  class="custom-table"
>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfIssue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of issue </th>
    <td mat-cell *matCellDef="let element"> {{ formatDate(element.dateOfIssue) }} </td>
  </ng-container>

  <ng-container matColumnDef="returnDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> 
      {{ type === 'current' ? 'Return until' : 'Return date' }} 
    </th>
    <td mat-cell *matCellDef="let element" class="date-cell"> 
      {{ formatDate(element.returnDate) }}
      <mat-icon *ngIf="element.isOverdue" class="warning-icon" title="Overdue">warning</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
