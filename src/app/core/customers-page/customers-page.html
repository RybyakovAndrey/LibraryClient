<div class="search-form itema">
  <mat-form-field appearance="outline">
    <mat-label>Customer ID</mat-label>
    <input matInput #customer/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput #name/>
  </mat-form-field>

  <button mat-flat-button class="search-button" (click)="updateCustomers(Number(customer.value), name.value)">Search</button>
  <div>
    <button mat-flat-button class="search-button" [disabled]="!selection.hasValue()" (click)="addCustomer(true)">Edit</button>
    <button mat-flat-button class="search-button" (click)="addCustomer()">Add</button>
  </div>
</div>
<table mat-table [dataSource]="ELEMENT_DATA()" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element">
      {{ element.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> address </th>
    <td mat-cell *matCellDef="let element">
      {{ element.address }}
    </td>
  </ng-container>

  <ng-container matColumnDef="zip">
    <th mat-header-cell *matHeaderCellDef> zip </th>
    <td mat-cell *matCellDef="let element">
      {{ element.zip_code }}
    </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> city </th>
    <td mat-cell *matCellDef="let element">
      {{ element.city }}
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
    (click)="selectRow(row)"
    [class.selected]="selection.isSelected(row)">
  </tr>

</table>
