<div class="main-page">
  <div class="search-form itema">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput #title/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Author</mat-label>
      <input matInput #author/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Subject</mat-label>
      <input matInput #subject/>
    </mat-form-field>

    <!-- ИСПРАВЛЕНИЕ: mat-flat-button -->
    <button mat-flat-button class="search-button" (click)="updateData(title.value, author.value, subject.value)">Search</button>
  </div>

  <app-books-list-page (selectedRow)="rowSelection($event)" [ELEMENT_DATA]="dataSourse()" class="itemb"></app-books-list-page>
  <app-book-description [bookDescriptions]="bookDescription()" class="itemc"></app-book-description>
</div>
