<div class="window-container">
  <div class="window-header">
    <span class="window-title">Add / Edit Customer</span>
    <div class="window-controls">
      <span class="control-box close-btn" (click)="closeWindow()">Ã—</span>
    </div>
  </div>

  <div class="window-body">
    <form [formGroup]="form" (ngSubmit)="save()" class="custom-form">
      
      <div class="form-row">
        <div class="field-group col-left">
          <label>ID</label>
          <input type="text" formControlName="customerId" class="custom-input disabled-input">
        </div>
      </div>

      <div class="form-row">
        <div class="field-group col-left">
          <label>Name</label>
          <input type="text" formControlName="name" class="custom-input">
        </div>
        <div class="field-group col-right">
          <label>Phone</label>
          <input type="text" formControlName="phone" class="custom-input">
        </div>
      </div>

      <div class="form-row">
        <div class="field-group col-left">
          <label>Address</label>
          <input type="text" formControlName="address" class="custom-input">
        </div>
        <div class="field-group col-right">
          <label>Email</label>
          <input type="text" formControlName="email" class="custom-input">
        </div>
      </div>

      <div class="form-row">
        <div class="field-group col-left zip-city-row">
          <label>Zip / City</label>
          <div class="zip-city-inputs">
            <input type="text" formControlName="zip" class="custom-input zip-input">
            <input type="text" formControlName="city" class="custom-input city-input">
          </div>
        </div>
      </div>

      <div class="buttons-row">
        <button type="submit" class="cmd-button">Save</button>
        <button type="button" class="cmd-button" (click)="cancel()">Cancel</button>
      </div>

    </form>
  </div>
</div>
