<mat-card class="customers-card">
  <div class="header">
    <h2 class="page-title">Customers</h2>
    <div class="actions">
      <button mat-flat-button color="primary" (click)="add()">
        <mat-icon>person_add</mat-icon> Add Customer
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="customers" class="mat-elevation-z2 customers-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let c"> {{ c.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let c"> {{ c.email || '-' }} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let c"> {{ c.phone || '-' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="primary" (click)="edit(c.id)" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="remove(c.id)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="customers.length === 0" class="empty">
    No customers yet. Click "Add Customer" to create one.
  </div>
</mat-card>
